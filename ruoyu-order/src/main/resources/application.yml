server:
  port: 8091
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: ruoyu-order
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: ruoyu
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
      compression:
        request:
          enabled: true
        response:
          enabled: true
    sentinel:
      transport:
        port: 8719
        dashboard: 8858
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ruoyu_order?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 60000
      max-lifetime: 600000
      connection-timeout: 30000
      driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: root
  config:
    import:
      - nacos:${spring.application.name}.yml
      - nacos:common-service.yml

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.npc.ruoyu.order.domain.po
  configuration:
    map-underscore-to-camel-case: true
feign:
  sentinel:
    enabled: true